<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <script src="./rate-comp.js"></script>
  <!-- Rating state start -->
  <div class="main-container">
    <div id="rating-container">
      <div class="rating-star">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <div class="rating-description">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>    
      <div class="rating-buttons__container">
        <button id="rating-button1" class="rating-button" onclick="rateSelectButtonColor(1)">1</button>
        <button id="rating-button2" class="rating-button" onclick="rateSelectButtonColor(2)">2</button>
        <button id="rating-button3" class="rating-button" onclick="rateSelectButtonColor(3)">3</button>
        <button id="rating-button4" class="rating-button" onclick="rateSelectButtonColor(4)">4</button>
        <button id="rating-button5" class="rating-button" onclick="rateSelectButtonColor(5)">5</button>
      </div>
      <button id="submit" onclick='submitRate()'>SUBMIT</button>
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div id="thankU-container">
      <img src="./images/illustration-thank-you.svg" alt="" class="thankU-image">
      <div class="thankU-rate__mesaje">
        <span id="thankU-rate">4</span> 
      </div>
      
      <h2>Thank you!</h2>
      <p class="thankU-messaje">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </div>

  
</body>
</html>
